<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Super Nintendo Project</title>
  <link rel="stylesheet" type="text/css" href="src/css/main.css">
  <link href="https://unpkg.com/nes.css@2.2.0/css/nes.min.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/695946c9ba.js"></script>
</head>
<body>
  <!-- Inicial -->
  <div class="wrapper">
    <div class="wrapper-box">
      
      <!-- Bot천es L1 R1 L2 R2 -->
      <div class="botao-l -l1"></div>
      <div class="botao-l -l2"></div>
  
      <!-- Base Controle -->
      <div class="controle -base"></div>
      <div class="controle -esquerdo"></div>
      <div class="controle -direito"></div>
  
      <!-- Bot천es Principais -->
      <div class="bg-botao -top">
        <div class="botoes -r-l-1"></div>
        <div class="botoes -r-l-2"></div>
      </div>
      <div class="bg-botao -bottom">
        <div class="botoes -r-d-1"></div>
        <div class="botoes -r-d-2"></div>
      </div>
  
      <!-- Bot천es Start -->
      <div class="botao-centro -start"></div>
      <div class="botao-centro -select"></div>
  
      <!-- Bot천es Setas -->
      <div class="botao-seta -cima"></div>
      <div class="botao-seta -baixo"></div>
      <div class="circulo"></div>
  
      <!-- Box -->
      <div class="box">
        <p>Start a New Game?</p>
        <div class="select">
          <label>
            <input type="radio" class="nes-radio" name="answer" checked />
            <span>Yes</span>
          </label>
          <label>
            <input type="radio" class="nes-radio" name="answer" />
            <span>No</span>
          </label>
        </div>
      </div>
      
      <footer>
        <a href="https://github.com/lauragrassig">
          Laura Grassi
        </a> <i class="fas fa-heart"></i>
      </footer>
    </div>
  </div>
</body>
</html>
